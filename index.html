<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>RSS-агрегатор</title>
  </head>
  <body class="d-flex flex-column min-vh-100 vsc-initialized">
    <div class="modal fade" id="modal" aria-labelledby="modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button class="btn-close close" aria-label="Clsoe" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer">
              Читать полностью
            </a>
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form class="text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input name="url" class="form-control w-100" id="url-input" aria-label="url" autocomplete="off" placeholder="Ссылка RSS" autofocus>
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button class="h-100 btn btn-lg btn-primary px-sm-5" type="submit">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>        
      </section>
    </main>
  </body>
</html>
